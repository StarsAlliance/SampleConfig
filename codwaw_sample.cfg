//******************************************************************************
// Color Codes
//******************************************************************************
// Colors for text. Do not clear the comment in front of the color codes.
// Useful for your server name, motd msg's - Information and ref use only
//
// ^1 = Red
// ^2 = Green
// ^3 = Yellow
// ^4 = Blue
// ^5 = Cyan
// ^6 = pink/Magenta
// ^7 = White
// ^0 = Black

//******************************************************************************
// Public Information
//******************************************************************************
set sv_hostname "^3CoD:WW" // название вашего сервера которое будет отображаться в мониторинге
sets _Admin "" // админ сервера
sets _Email "" // контактный адрес. можно и ICQ вбить
sets _Website "" // ваш сайт
sets _Location "" // местонахождение сервера
sets _Irc "" // контакт через Irc
sets _Mod "Ranked Server" // мод есть или нет
sets _ModVer "" // версия мода
sets _ModUpdate "" // дата обновления мода
sets _Maps "COD5 Stock" // используемые карты на сервере, custom - stock
set scr_motd ""


