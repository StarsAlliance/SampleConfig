//******************************************************************************
// Public Information
//******************************************************************************
// Hostname and Message of The Day
sets _Admin "Admin" // Change this
sets _Email "admin@admin.com" // Change this
sets _Website "www.website.com" // Change this
sets _Location "Location" // Change this
sets _Irc ""
sets _Mod ""
sets _ModVer ""
sets _ModUpdate ""
sets _Maps "COD2 Stock"
set scr_motd "Message of the Day when the gamer joined the server" // Change it

//******************************************************************************
// Common Server Settings
//******************************************************************************
set net_ip "" // Set the Server IP and Port Address
set net_port "28960"

set sv_maxPing "250"// Set the Server Min and Max Ping
set sv_minPing "0"

set g_gametype "tdm" // Set the Game type: bel, dm, re, sd, tdm

// Set the Rcon Password: To control the Server Remotely
set rcon_password "hackme"
set sv_maxclients "14" // Maximum Players on the Server
set sv_privateclients "4" // Setup for Private Player spots on the Server
set sv_privatepassword "hackme"

// Set the Max Rate Per Player on the server
// MaxRate = Upload Speed / (# of Players * 8)
set sv_maxrate "25000"

// Pure on or Off: Pure is basicly an anticheat
set sv_pure "1"

// Have the Server Show Up on GameSpy
set sv_gamespy "0"

// Allow Voting on the server: 0=No 1=Yes
// It is recommended if you have friendly fire on
// that you also enable voting so that players can kick team killers
set scr_allow_vote "0"

// Friendly Fire: 0=Off 1=On 2=Reflect Damage
set scr_friendlyfire "0"

// Team Kill Options
set g_teamkillwarn "3"
set g_teamkillkick "3"


set sv_invulnerabletime "3" // Invulnerable Time After a Respawn
set g_teamswitchdelay "0" // Delay in Time Before a Player Can Switch Teams
set scr_forcerespawn "1" // Force Respawn: DM & TDM
set scr_drawfriend "1" // Draws a Team Icon Over Teammates: 0=Off 1=On
set g_forceteamspectate "0" // 0=Kill Cam 1=Team Spectate
set developer "0" // Enable Developer it Controls the Type of Log File
set sv_allowdownload "1" // Allow Downloads from the Server
set sv_floodProtect "1" // Flood Protect the Server
set scr_teamBalance "1" // Auto Team Balance
set scr_spectatefree "0" // Allow Free Spectating
set scr_spectateenemy "0" // Allow Enemy Spectating
set sv_voice "0" // Allow Voice Communications
set sv_voicequality "" // Voice Quality

